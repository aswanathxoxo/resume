<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #333;
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            flex: 1; 
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .certificate {
            margin-bottom: 20px;
        }

        .certificate img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007BFF; 
            margin: 0; 
        }

        h2 {
            margin-top: 20px;
            color: #007BFF; 
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: #007BFF; 
            color: white;
            margin-top: auto; 
            width: 100%;
        }

        footer p {
            margin: 0; 
        }
    </style>
</head>
<body>

<header>
    <h1>My Certificates</h1>
</header>

<div class="container">
    <div class="certificate">
        <h2>Certificate Title 1</h2>
        <img src="./image/8.png" alt="Certificate Title 1">
    </div>
    
    <div class="certificate">
        <h2>Certificate Title 2</h2>
        <img src="./image/9.png" alt="Certificate Title 2">
    </div>
    
    <div class="certificate">
        <h2>Certificate Title 3</h2>
        <img src="./image/10.png" alt="Certificate Title 3">
    </div>
    
    <div class="certificate">
        <h2>Certificate Title 4</h2>
        <img src="./image/11.png" alt="Certificate Title 4">
    </div>
    
    <div class="certificate">
        <h2>Certificate Title 5</h2>
        <img src="./image/12.png" alt="Certificate Title 5">
    </div>
    
    <div class="certificate">
        <h2>Certificate Title 6</h2>
        <img src="./image/13.png" alt="Certificate Title 6">
    </div>
</div>

<footer>
    <p>&copy; 2024 Aswanath J S. All rights reserved.</p>
</footer>

</body>
</html>
